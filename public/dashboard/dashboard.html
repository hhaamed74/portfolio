<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div id="toast" class="toast"></div>
    <!-- ŸÖÿ´ŸÑÿßŸã ÿØÿßÿÆŸÑ ÿßŸÑŸáŸäÿØÿ± ÿ£Ÿà ŸÖŸÉÿßŸÜ ŸÖŸÜÿßÿ≥ÿ® -->
    <header>
      <div class="dashboard-header">
        Welcome, <span id="dashboard-username"></span>!
      </div>
    </header>

    <div class="dashboard-container">
      <aside class="sidebar">
        <h2>Dashboard</h2>
        <ul>
          <li class="active">Overview</li>
          <li>Projects</li>
          <li>Recycle Bin</li>
          <li>Log History</li>
          <hr class="my-line" />
          <li>Skills</li>
          <li>Messages</li>
          <li>Article</li>
        </ul>
      </aside>

      <main class="main-content">
        <!-- Overview Section -->
        <section id="overview-section" class="section">
          <h1>Welcome to your Dashboard</h1>
          <p>Select a section from the sidebar to manage content.</p>
        </section>

        <!-- Projects Section -->
        <!-- Projects Section -->
        <section id="projects-section" class="section" style="display: none">
          <div class="section-header">
            <h2>Projects</h2>
            <div class="project-buttons">
              <button id="add-project-btn">+ Add Project</button>
              <button id="restore-project-btn">‚è™ Restore Last</button>
              <button id="clear-projects-btn" class="danger-btn">
                üóëÔ∏è Clear All
              </button>
              <button id="export-projects-btn">üì§ Export</button>
              <button id="import-projects-btn">üì• Import</button>
              <input
                type="file"
                id="import-file-input"
                accept=".json"
                style="display: none"
              />
            </div>
          </div>
          <div class="search-filter">
            <input
              type="text"
              id="searchInput"
              placeholder="Search by title or description..."
            />
          </div>

          <div class="project-list" id="project-list">
            <!-- Projects will appear here -->
          </div>
        </section>

        <!-- Recycle Bin Section -->
        <section id="recycle-bin-section" class="section" style="display: none">
          <h2>‚ôªÔ∏è Recycle Bin</h2>
          <div id="recycle-list" class="recycle-list"></div>
          <button class="clear" id="clear-recycle-btn">
            ‚ôªÔ∏è Clear Recycle Bin
          </button>
        </section>

        <!-- Log History Section -->
        <section id="log-history-section" class="section" style="display: none">
          <h2>üìã Log History</h2>
          <ul id="log-list" class="log-list"></ul>
          <button class="clear" id="clear-logs-btn" style="margin-top: 10px">
            üóëÔ∏è Clear Logs
          </button>
        </section>
        <!-- Skills Section -->
        <section id="skills-section" class="section" style="display: none">
          <div class="section-header">
            <h2>Skills</h2>
            <button id="clear-skills-btn" class="danger-btn">
              üßπ Clear All Skills
            </button>
            <button id="restore-skill-btn">Restore Last Deleted Skill</button>
          </div>
          <!-- üîç Search and Filter Section -->
          <div class="filter-container">
            <input
              type="text"
              id="search-input"
              placeholder="üîç Search skill by name"
            />
            <select id="filter-color">
              <option value="">üé® Filter by color</option>
              <!-- ÿ≥Ÿäÿ™ŸÖ ŸÖŸÑÿ§Ÿáÿß ÿ™ŸÑŸÇÿßÿ¶ŸäŸãÿß -->
            </select>
          </div>
          <form id="skill-form">
            <input
              type="text"
              id="skill-name"
              placeholder="Skill Name"
              required
            />
            <input
              type="text"
              id="skill-icon"
              placeholder="FontAwesome Class (e.g. fa-solid fa-code)"
              required
            />
            <input type="color" id="skill-color" value="#00c8ff" />
            <button type="submit">‚ûï Add Skill</button>
          </form>

          <div id="skill-list" class="project-list"></div>
        </section>

        <!-- === Skills Section in Dashboard === -->
      </main>

      <!-- Add Project Form -->
      <div id="project-form-container" style="display: none; margin-top: 20px">
        <form id="project-form">
          <input
            type="text"
            id="project-title"
            placeholder="Project Title"
            required
          />
          <label for="project-image">Upload Image:</label>
          <input type="file" id="project-image" accept="image/*" />
          <label for="project-image-url">Or Image URL:</label>
          <input
            type="url"
            id="project-image-url"
            placeholder="https://example.com/image.png"
          />
          <textarea
            id="project-description"
            placeholder="Project Description"
            required
          ></textarea>
          <div id="skills-container">
            <label>Technologies Used:</label>
            <input type="text" class="tech-input" placeholder="e.g., HTML" />
            <input type="text" class="tech-input" placeholder="e.g., CSS" />
            <input
              type="text"
              class="tech-input"
              placeholder="e.g., JavaScript"
            />
            <input type="text" class="tech-input" placeholder="e.g., React" />
          </div>
          <label for="project-demo">Demo Link:</label>
          <input
            type="url"
            id="project-demo"
            placeholder="https://yourdemo.com"
          />
          <button type="submit">Save Project</button>
        </form>
      </div>
    </div>

    <script src="dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  </body>
</html>
