<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- ‚úÖ FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- ‚úÖ Prism.js for code highlighting -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
    />

    <!-- ‚úÖ Main site styles -->
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <!-- üîî Toast notification container -->
    <div id="toast" class="toast"></div>

    <!-- üîπ Header -->
    <header>
      <div class="dashboard-header">
        Welcome, <span id="dashboard-username"></span>!
      </div>
    </header>

    <!-- üîπ Main Dashboard Layout -->
    <div class="dashboard-container">
      <!-- üìå Sidebar navigation -->
      <aside class="sidebar">
        <h2>Dashboard</h2>
        <ul>
          <li class="active">Overview</li>
          <li>Projects</li>
          <li>Recycle Bin</li>
          <li>Log History</li>
          <hr class="my-line" />
          <li>Skills</li>
          <li>Messages</li>
          <hr class="my-line" />
          <a href="../index.html"><li>Home</li></a>
        </ul>
      </aside>

      <!-- üìå Main Content -->
      <main class="main-content">
        <!-- === Overview Section === -->
        <section id="overview-section" class="section">
          <h1>Welcome to your Dashboard</h1>
          <p>Select a section from the sidebar to manage content.</p>
        </section>

        <!-- === Projects Section === -->
        <section id="projects-section" class="section" style="display: none">
          <div class="section-header">
            <h2>Projects</h2>
            <div class="project-buttons">
              <button id="add-project-btn">+ Add Project</button>
              <button id="restore-project-btn">‚è™ Restore Last</button>
              <button id="clear-projects-btn" class="danger-btn">
                üóëÔ∏è Clear All
              </button>
              <button id="export-projects-btn">üì§ Export</button>
              <button id="import-projects-btn">üì• Import</button>
              <input
                type="file"
                id="import-file-input"
                accept=".json"
                style="display: none"
              />
            </div>
          </div>

          <!-- üîç Search Projects -->
          <div class="search-filter">
            <input
              type="text"
              id="searchInput"
              placeholder="Search by title or description..."
            />
          </div>

          <!-- üìú Project List -->
          <div class="project-list" id="project-list"></div>
        </section>

        <!-- === Recycle Bin Section === -->
        <section id="recycle-bin-section" class="section" style="display: none">
          <h2>‚ôªÔ∏è Recycle Bin</h2>
          <div id="recycle-list" class="recycle-list"></div>
          <button class="clear" id="clear-recycle-btn">
            ‚ôªÔ∏è Clear Recycle Bin
          </button>
        </section>

        <!-- === Log History Section === -->
        <section id="log-history-section" class="section" style="display: none">
          <h2>üìã Log History</h2>
          <ul id="log-list" class="log-list"></ul>
          <button class="clear" id="clear-logs-btn" style="margin-top: 10px">
            üóëÔ∏è Clear Logs
          </button>
        </section>

        <!-- === Skills Section === -->
        <section id="skills-section" class="section" style="display: none">
          <div class="section-header">
            <h2>Skills</h2>
            <button id="clear-skills-btn" class="danger-btn">
              üßπ Clear All Skills
            </button>
            <button id="restore-skill-btn">Restore Last Deleted Skill</button>
          </div>

          <!-- üîç Search & Filter -->
          <div class="filter-container">
            <input
              type="text"
              id="search-input"
              placeholder="üîç Search skill by name"
            />
            <select id="filter-color">
              <option value="">üé® Filter by color</option>
            </select>
          </div>

          <!-- ‚ûï Add Skill Form -->
          <form id="skill-form">
            <input
              type="text"
              id="skill-name"
              placeholder="Skill Name"
              required
            />
            <input
              type="text"
              id="skill-icon"
              placeholder="FontAwesome Class (e.g. fa-solid fa-code)"
              required
            />
            <input type="color" id="skill-color" value="#00c8ff" />
            <button type="submit">‚ûï Add Skill</button>
          </form>

          <!-- üìú Skills List -->
          <div id="skill-list" class="project-list"></div>
        </section>

        <!-- === Messages Section === -->
        <section id="messages-section" class="section">
          <h2 class="section-title">üì© Messages</h2>
          <input
            type="text"
            id="search-message"
            placeholder="Search by name or email"
            class="message-search"
          />
          <button id="clear-all-btn" class="clear-all-btn">üßπ Clear All</button>
          <div id="toast" class="toast"></div>
          <ul id="message-list" class="message-list"></ul>
        </section>
      </main>

      <!-- üìå Project Form (hidden by default) -->
      <div id="project-form-container" style="display: none; margin-top: 20px">
        <form id="project-form">
          <input
            type="text"
            id="project-title"
            placeholder="Project Title"
            required
          />

          <label for="project-image">Upload Image:</label>
          <input type="file" id="project-image" accept="image/*" />

          <label for="project-image-url">Or Image URL:</label>
          <input
            type="url"
            id="project-image-url"
            placeholder="https://example.com/image.png"
          />

          <textarea
            id="project-description"
            placeholder="Project Description"
            required
          ></textarea>

          <div id="skills-container">
            <label>Technologies Used:</label>
            <input type="text" class="tech-input" placeholder="e.g., HTML" />
            <input type="text" class="tech-input" placeholder="e.g., CSS" />
            <input
              type="text"
              class="tech-input"
              placeholder="e.g., JavaScript"
            />
            <input type="text" class="tech-input" placeholder="e.g., React" />
          </div>

          <label for="project-demo">Demo Link:</label>
          <input
            type="url"
            id="project-demo"
            placeholder="https://yourdemo.com"
          />

          <button type="submit">Save Project</button>
        </form>
      </div>
    </div>

    <!-- üìú Scripts -->
    <script src="dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  </body>
</html>
